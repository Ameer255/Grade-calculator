<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="mb-3 col-4">
                <label for="text-name" class="form-label">Name</label>
                <input type="text" class="form-control" value="Ahmed" id="text-name" placeholder="Student name">
            </div>
            <div class="mb-3 col-4">
                <label for="text-age" class="form-label">Age</label>
                <input type="date" class="form-control" id="text-age" placeholder="Student age">
            </div>
            <div class="mb-3 col-4">
                <label for="text-roll-number" class="form-label">Roll Number</label>
                <input type="text" class="form-control" value="1234" id="text-roll-number"
                    placeholder="Student roll number">
            </div>
        </div>
        <!-- Second row -->
        <div class="row">
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput1" class="form-label">Subject 1 marks</label>
                <input type="number" class="form-control marks-fields" value="44" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput2" class="form-label">Subject 2 marks</label>
                <input type="number" class="form-control marks-fields" value="55" id="exampleFormControlInput2"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput3" class="form-label">Subject 3 marks</label>
                <input type="number" class="form-control marks-fields" value="66" id="exampleFormControlInput3"
                    placeholder="name@example.com">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput4" class="form-label">Subject 4 marks</label>
                <input type="number" class="form-control marks-fields" value="74" id="exampleFormControlInput4"
                    placeholder="name@example.com">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleFormControlInput5" class="form-label">Subject 5 marks</label>
                <input type="number" class="form-control marks-fields" value="88" id="exampleFormControlInput5"
                    placeholder="name@example.com">
            </div>
        </div>
        <div class="text-center">
            <button id="btn-generate-report" type="button" class="btn btn-primary">Add Student</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>ROll #</th>
                    <th>Mark 1</th>
                    <th>Mark 2</th>
                    <th>Mark 3</th>
                    <th>Mark 4</th>
                    <th>Mark 5</th>
                    <th>Total Marks</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>

                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr> -->
            </tbody>
        </table>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
